<body>
    <!-- **********************HEADER START****************************  -->
    <div class="header">
        <a href="index.html" class="logo"><i id="icon" class="fas fa-graduation-cap"></i>UpSkills</a>

        <input type="checkbox" id="checkbox">

            <i class="fa fa-bars"></i>

    <!-- *************************************REGISTRATION FORME***************************************** -->
    <div class="form-section">
        <div class="f-container">
            <h3>Register</h3>
            <form class="form" action="#" method="get">
                <div class="f-data">
                    <!-- <label for="">First Name</label> -->
                    <input class="input" type="text" name="fname" id="fname" placeholder="First Name" required>
                </div>
        
                <div class="f-data">
                    <!-- <label for="">Last Name</label> -->
                    <input class="input" type="text" name="lname" id="lname" placeholder="Last Name" required>
                </div>
        
                <div class="f-data">
                    <!-- <label for="">Email</label> -->
                    <input class="input" type="Email" name="email" id="email" placeholder="Email" required>
                </div>
        
                <div class="f-data">
                    <!-- <label for="">Password</label> -->
                    <input class="input" type="password" name="password" id="pass" placeholder="Password" required>
                </div>
        
                <div class="f-data">
                    <!-- <label for="">Confirm Password</label> -->
                    <input class="input" type="password" name="cmpassword" id="pass" placeholder="Confirm Password" required>
                </div>
    
                <div class="f-data">
                    <input type="Checkbox" name="cbox" id="cbox"required>
                    <label for="" id="t-c"><a href="#">Terms & Conditions</a></label>
                </div>
    
                <div class="f-data">
                    <input class="input" type="submit" id="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
